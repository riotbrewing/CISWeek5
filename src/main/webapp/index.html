<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href = "stylesheet.css" rel = "stylesheet" >
    <title>StarTrek Character List</title>
  </head>
  <body>
  <div>
 	<div class = "container mt-3">
 		<div class = "mt-4 p-5 text-white rounded jumbo">
 		<h1>Star Trek Characters</h1>
 		</div>
 	</div>
 	<div class= "container mt-5">
 		<div>
 			<form action = "addCastServlet" method = "post">
				  <div class="mb-3">
				    <label class="form-label">Character Name: </label>
				    <input type="text" class="form-control" name ="name">
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Character Rank: </label>
				    <input type="text" class="form-control" name ="rank">
				  </div>
				 	<div class="mb-3">
				    <label  class="form-label">Actor Name: </label>
				    <input type="text" class="form-control" name ="actor">
				  </div>
				  <input type="submit" class="btn button-color" value = "add Cast">
			</form>
 		</div>
 	</div>
 	<div class = "container mt-5">
 		<div class="btn-group" role="group">
			<button type="button" class="btn button-color active" id = "viewAll" name = "viewAll">View All Characters</button>
		</div>
 	</div>
  </div>
    <!-- Link to bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- my script sheet -->
   	<script src="scriptSheet.js"></script>
  </body>
</html>
